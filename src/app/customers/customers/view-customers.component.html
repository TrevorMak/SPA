<div class="container">

    <!-- TODO Add filter to search by customer -->
    <!-- <div class="row">
        <mat-form-field>
            <input matInput placeholder="Search...">
        </mat-form-field>
    </div> -->

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.dob | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <app-customer-options-menu (customerRemovedById)="removeCustomer($event)" [customer]="customer"></app-customer-options-menu>
                </td>
            </tr>
        </tbody>
    </table>
</div>
