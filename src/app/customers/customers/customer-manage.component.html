<!-- For now this is the same as the create customer markup but if fields that are uneditable are added, this is required. -->
<app-customer-form *ngIf="!!customer" [customer]="customer" #customerForm (isValidChange)="formStatusChange($event)"
    (formUpdated)="formUpdated($event)"></app-customer-form>
<div class="container">
    <button mat-raised-button class="button-container" (click)="saveCustomer()">Update</button>
</div>
